<html>
<head>
    <link rel="stylesheet" href="options.css">
</head>
<body>
<div class="options-form">
    <div class="options-time">
        <div class="options-field">
            <label>Show popup after :</label>
            <input type="number" access="false" id="modalAfter"> seconds
        </div>
        <div class="options-field">
            <label>Popup life:&nbsp;</label>
            <input type="number" id="popupLife"> seconds
        </div>
    </div>
    <hr/>
    <div class="options-text">
        <div class="options-field">
            <h2>FR:</h2>
            <table>
                <tr>
                    <td>
                    <input type="text" access="false" id="titleFR" placeholder="Titre Fr"><br/><br/>
                    <input type="textarea" access="false" id="txtFR" placeholder="Message de la fenetre modal">
                </td>
                </tr>
            </table>
            
        </div>
        <div class="options-field">
            <h2>NL:</h2>
            <table>
                <tr>
                    <td>
                    <input type="text" access="false" id="titleNL" placeholder="Titre Nl"><br/><br/>
                    <input type="text" access="false" id="txtNL" placeholder="Message de la fenetre modal">
                </td>
                </tr>
            </table>        </div>
        <div class="options-field">
            <h2>EN:</h2>
            <table>
                <tr>
                    <td>
                    <input type="text" access="false" id="titleEN" placeholder="Titre En"><br/><br/>
                    <input type="text" access="false" id="txtEN" placeholder="Message de la fenetre modal">
                </td>
                </tr>
            </table>
        </div>
    </div>
    </br>
    <div>
        <button type="button" access="false" id="extTimeoutOptionbtn">Validate</button>
    </div>
</div>
<script src="options.js"></script>
</body>
